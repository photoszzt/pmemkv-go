---
GENERATOR:
  PackageName: pmemkv_sys
  PackageDescription: "Package pmemkv provides Go bindings for pmemkv."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - {name: LDFLAGS, flags: [-lpmemkv -ltbb]}
  Includes: ["libpmemkv.h"]

PARSER:
  SourcesPaths: ["libpmemkv.h"]
  IncludePaths: ["/usr/include", "/usr/include/linux"]

TRANSLATOR:
  ConstRules:
    defines: eval
  Rules:
    type:
      - {action: accept, from: "KVEngine"}
      - {action: accept, from: "KVStatus"}
      - {action: accept, from: "^KV.*Callback$"}
      - {action: accept, from: "^KV.*Function$"}
      - {action: replace, from: "KVEngine", to: "KVEngineSys"}
      - {transform: export}
    function:
      - {action: accept, from: "kvengine_"}
      - {transform: lower}
    private:
      - {transform: unexport}
  PtrTips:
    function:
      - {target: kvengine_stop, tips: [ref]}
      - {target: kvengine_all, tips: [ref, ref, 0]}
      - {target: kvengine_all_above, tips: [ref, ref, 0, ref, 0]}
      - {target: kvengine_all_below, tips: [ref, ref, 0, ref, 0]}
      - {target: kvengine_all_between, tips: [ref, ref, 0, ref, 0, ref, 0]}
      - {target: kvengine_count, tips: [ref]}
      - {target: kvengine_count_above, tips: [ref, 0, ref]}
      - {target: kvengine_count_below, tips: [ref, 0, ref]}
      - {target: kvengine_count_between, tips: [ref, 0, ref, 0, ref]}
      - {target: kvengine_each, tips: [ref, ref, 0]}
      - {target: kvengine_each_above, tips: [ref, ref, 0, ref, 0]}
      - {target: kvengine_each_below, tips: [ref, ref, 0, ref, 0]}
      - {target: kvengine_each_between, tips: [ref, ref, 0, ref, 0, ref, 0]}
      - {target: kvengine_exists, tips: [ref, 0, ref]}
      - {target: kvengine_get, tips: [ref, ref, 0, ref, 0]}
      - {target: kvengine_get_copy, tips: [ref, 0, ref, 0, ref]}
      - {target: kvengine_put, tips: [ref, 0, ref, 0, ref]}
      - {target: kvengine_remove, tips: [ref, 0, ref]}
